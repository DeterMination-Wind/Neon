setting.pgmm-splitwindow.description = After a grid splits, if any resulting grid becomes negative within this many seconds, show the alert.
setting.pgmm-clustermarkerdistance.name = Cluster marker distance
setting.pgmm-clustermarkerdistance.description = Split a power grid into rectangles using this gap threshold (tiles). If the gap between rectangles is > this value, each rectangle shows the grid balance at its center and is filled with a light color; otherwise show one marker at the whole grid center. Set to 0 to always split.
setting.pgmm-hudmarkerscale.name = HUD text scaling
setting.pgmm-hudmarkerscale.description = How much the balance text scales with the HUD minimap size (0% = fixed size, 100% = scales with minimap, >100% = stronger).
