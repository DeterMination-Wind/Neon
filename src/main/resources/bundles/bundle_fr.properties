setting.sp-auto-cluster-split-tiles.description = En mode M/N, les unités sélectionnées au-delà de cette distance sont traitées comme des groupes séparés.
setting.sp-formation-inflate-pct.name = Gonflage de formation
setting.sp-formation-inflate-pct.description = Augmente la taille de collision du groupe lors du calcul (plus élevé = plus sûr, mais peut allonger le chemin).
setting.sp-safe-corridor-bias-pct.name = Biais vers le centre du couloir sûr
setting.sp-safe-corridor-bias-pct.description = Quand un chemin à 0 dégâts existe, préfère les cases plus éloignées des zones dangereuses (plus élevé = plus centré).
setting.sp-compute-safe-distance.name = Calculer la carte de distance sûre
setting.sp-compute-safe-distance.description = Calcule un biais vers le centre des couloirs sûrs pour les chemins à 0 dégâts (désactivez pour améliorer les performances).

setting.sp-rts-max-waypoints.name = Points RTS max
setting.sp-rts-max-waypoints.description = Nombre maximal de points envoyés pour les ordres de déplacement auto.
setting.sp-auto-batch-enabled.name = Déplacement auto par lots
setting.sp-auto-batch-enabled.description = Pour de grandes sélections, se déplacer par lots pour limiter l'étalement de la formation.
setting.sp-auto-batch-size-pct.name = Échelle de taille de lot
setting.sp-auto-batch-size-pct.description = Ajuste la taille automatique des lots (plus bas = plus de lots).
setting.sp-auto-batch-delay-pct.name = Échelle du délai entre lots
setting.sp-auto-batch-delay-pct.description = Ajuste le délai entre lots (0% = aucun délai).
setting.sp-auto-slow-multiplier.name = Multiplicateur de ralentissement au repos
setting.sp-auto-slow-multiplier.description = Quand le départ/la cible ne change pas, le mode auto se rafraîchit plus lentement avec ce multiplicateur.

setting.sp-passable-cache-entries.name = Entrées du cache de franchissabilité
setting.sp-passable-cache-entries.description = Nombre de combinaisons type d'unité/dégagement mises en cache pour vérifier la franchissabilité.

setting.sp-gencluster-linkdist-tiles.name = Distance de liaison des groupes de générateurs
setting.sp-gencluster-linkdist-tiles.description = Distance maximale (en cases) pour relier des générateurs en un groupe.
setting.sp-gencluster-near-turret-dist-tiles.name = Distance « près des tourelles »
setting.sp-gencluster-near-turret-dist-tiles.description = Distance à laquelle le point de départ est choisi près des tourelles pour le chemin des générateurs.
setting.sp-gencluster-min-draw-tiles.name = Longueur minimale dessinée
setting.sp-gencluster-min-draw-tiles.description = Longueur minimale du chemin (en cases) à dessiner en mode générateurs.
setting.sp-gencluster-fallback-backtrack-tiles.name = Recul de secours
setting.sp-gencluster-fallback-backtrack-tiles.description = Si aucun segment près des tourelles n'est trouvé, recule de ce nombre de cases depuis le point le plus proche.

