setting.pgmm-claimdistance.description= Non-power buildings within this distance (tiles) may be merged into the nearest power grid on the full map.
setting.pgmm-claimdistance.name= Claim distance
setting.pgmm-clustermarkerdistance.description= Split a power grid into rectangles using this gap threshold (tiles). If the gap between rectangles is > this value, each rectangle shows the grid balance at its center and is filled with a light color; otherwise show one marker at the whole grid center. Set to 0 to always split.
