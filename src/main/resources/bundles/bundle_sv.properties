setting.pgmm-showbalance.name = Show balance text
setting.pgmm-showbalance.description = Show the power balance text markers on minimap/full map.
setting.pgmm-updatewait.name = Update delay
setting.pgmm-updatewait.description = Delay (seconds) before rescanning/rebuilding after a block change. Increase if placing blocks causes lag.

